#shaper_type_x = mzv
#shaper_freq_x = 43.2 # suggested max_accel <= 5400 mm/sec^2
#shaper_type_y = mzv
#shaper_freq_y = 29.0 # suggested max_accel <= 2500 mm/sec^2

# mzv
#[printer]
#max_accel: 2500
#max_accel_to_decel: 2500


[input_shaper]
shaper_type_x = zv
shaper_freq_x = 73.8 # suggested max_accel <= 21200 mm/sec^2
shaper_type_y = zv
shaper_freq_y = 113.8 # suggested max_accel <= 50500 mm/sec^2

# zv
[printer]
max_accel: 3000
max_accel_to_decel: 3000

